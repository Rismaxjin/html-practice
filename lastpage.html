  <h1>What Nen type would you be</h1>
  <p>All types are useful in their <strong>own</strong> way but remember these few things when you make your choice</p>
  <ul>
    <li>There is a balance between offense and defense</li>
    <li>Not overly complicated</li>
    <li>Could be useful in non combat situations</li>
  </ul>
  <form>
    <input type="radio" id="nentype" name="enhancer" value="enhancer">
    <label for="enhancer">Enhancer</label><br>

    <input type="radio" id="nentype" name="transmutation" value="transmutation">
    <label for="transmutation">Transmutation</label><br>

    <input type="radio" id="nentype" name="emission" value="emission">
    <label for="emission">Emission</label><br>

    <input type="radio" id="nentype" name="manipulation" value="manipulation">
    <label for="manipulation">Manipulation</label><br>

    <input type="radio" id="nentype" name="conjuration" value="conjuration">
    <label for="conjuration">Conjuration</label><br>

    <input type="radio" id="nentype" name="specialization" value="specialization">
    <label for="specialization">Specialization</label><br><br>

    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  </form><br>
